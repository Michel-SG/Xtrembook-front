<h1>Liste des articles</h1>

<div id="body">
    <div *ngFor="let a of articles" id="card" >
        <img src={{a.imageUrl}} id="image"/>
        <h4>{{ a.titre }} </h4>
        Description: <br>
        {{ a.resumed }} <br>
        Prix: {{ a.prixUnit }} €
        <button class="btn btn-success">Détails</button>
    </div>
</div>
