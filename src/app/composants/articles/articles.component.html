<div class="contain">
    <h2 class="text-center">Liste des articles</h2>
    <div id="body">
        <div *ngFor="let a of articles" id="card">
            <div class="mw-100 overflow-hidden">
                <a><img src={{a.imageUrl}} id="image" class="w-100 rounded-top " /> </a>
            </div>
            <h4>{{ a.titre }} </h4>
            Description: <br>
            {{ a.resumed }} <br>
            Prix: {{ a.prixUnit }} €
            <div class="text-center">
                <button class="btn btn-success" [routerLink]='["/livre", a.referenceArticle]'>Détails</button>
                <button class="btn btn-info" (click)="ajouterAuPanier(a)">Acheter</button>
            </div>
        </div>
    </div>
</div>
