<div class="container marge fw-bold">
    <h2 class="text-center mt-4">Inscrivez-vous</h2>
    <form [formGroup]="signinForm" (ngSubmit)="onSubmitForm()"
        class='d-flex flex-column justify-content-center align-items-center fs-auto mb-3' *ngIf="!loading">
        <div class="form-group w-50 mb-1">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Entrer votre email"
                formControlName="email">
        </div>
        <div class="form-group w-50 mb-2 ">
            <label for="motDePasse">Password</label>
            <input type="password" class="form-control" id="motDePasse" placeholder="Entrer votre mot de passe"
                formControlName="motDePasse">
        </div>
        <button type="submit" class="btn btn-primary fs-auto" [disabled]="signinForm.invalid">Envoyer</button>
        <p class="text-danger" *ngIf="errorMsg"> {{ errorMsg }} </p>
    </form>
    <p class="text-center">N'avez-vous pas encore de compte ?
        <a class="link" [routerLink]="['/auth/','signup']">Cliquez ici pour cr√©er un compte</a>
    </p>
</div>
