<div class="container marge fw-bold">
    <h2 class="text-center mt-4">Inscrivez-vous</h2>
    <form [formGroup]="signupForm" (ngSubmit)="onSubmitForm()"
        class='d-flex flex-column justify-content-center align-items-center fs-auto mb-3' *ngIf="!loading">
        <div class="form-group w-50 mb-1">
            <label for="nom">Nom</label>
            <input type="text" class="form-control" id="nom" placeholder="Entrer votre nom" formControlName="nom">
        </div>
        <div class="form-group w-50 mb-1 ">
            <label for="prenom">Prenom</label>
            <input type="text" class="form-control" id="prenom" placeholder="Entrer votre prenom"
                formControlName="prenom">
        </div>
        <div class="form-group w-50 mb-1">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Entrer votre email"
                formControlName="email">
        </div>
        <div class="form-group w-50 mb-2 ">
            <label for="motDePasse">Password</label>
            <input type="password" class="form-control" id="motDePasse" placeholder="Entrer votre mot de passe"
                formControlName="motDePasse">
        </div>
        <div formGroupName="adresse" class="w-100 d-flex flex-column justify-content-center align-items-center mb-2">
            <div class="form-group w-50 mb-1">
                <label for="numeroDeVoie">Numéro de voie</label>
                <input type="number" class="form-control" id="numeroDeVoie" placeholder="Entrer le numéro de voie"
                    formControlName="numero">
            </div>
            <div class="form-group w-50 mb-1">
                <label for="typeDeVoie">Type de voie</label>
                <input type="text" class="form-control" id="typeDeVoie" placeholder="Entrer le type de voie"
                    formControlName="typeDeVoie">
            </div>
            <div class="form-group w-50 mb-1">
                <label for="nomDeVoie">Nom de voie</label>
                <input type="text" class="form-control" id="nomDeVoie" placeholder="Entrer le nom de la voie"
                    formControlName="nomDeVoie">
            </div>
            <div class="form-group w-50 mb-2">
                <label for="codePostal">Code postal</label>
                <input type="text" class="form-control" id="codePostal" placeholder="Entrer le code postal"
                    formControlName="codePostal">
            </div>
            <div class="form-group w-50 mb-1">
                <label for="ville">Ville</label>
                <input type="text" class="form-control" id="ville" placeholder="Entrer la ville"
                    formControlName="ville">
            </div>
            <div class="form-group w-50 mb-1">
                <label for="pays">Pays</label>
                <input type="text" class="form-control" id="pays" formControlName="pays">
            </div>
        </div>
        <button type="submit" class="btn btn-primary fs-auto" [disabled]="signupForm.invalid">Envoyer</button>
        <p class="text-danger" *ngIf="errorMsg"> {{ errorMsg }} </p>
    </form>
    <p class="text-center">Avez-vous déjà un compte ?
        <a class="link" [routerLink]="['/auth/','inscription']">Clickez ici pour vous connecter</a>
    </p>
</div>
