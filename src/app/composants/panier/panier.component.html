<form>
    <h3>Articles ajoutés au panier :</h3>
    <ul *ngFor="let article of panier; let i = index">
        <li class="article">
            <div>{{ article.article.titre }} (prix unitaire : {{ article.article.prixUnit }}€) :</div>
            <div>
                <div>Quantité : {{ article.quantite }}</div>
                <button (click)="modifierQuantite(i, '+')"><i class="fas fa-plus"></i></button>
                <button (click)="modifierQuantite(i, '-')"><i class="fas fa-minus"></i></button>
                <button (click)="supprimerArticle(i)"><i class="fas fa-trash-alt"></i></button>
            </div>
            <div>Prix : {{ article.article.prixUnit*article.quantite }}€</div>
        </li>
    </ul>
    <div>
        Prix total : {{ prixTotal }} €
    </div>
    <div>
        <button type="button" (click)=passerCommande() class="btn btn-warning">Valider ma commande</button>
    </div>
</form>
